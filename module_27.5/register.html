<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="allUsers.html">All User</a></li>
                <li><a href="login.html">Login</a></li>

            </ul>
        </nav>
    </header>

    <main>

       
        <form action="" onsubmit="handleRegister(event)">
            <div class="register-container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="Username" name="username" id="username" required>

              <label for="firstname"><b>First Name</b></label>
              <input type="text" placeholder="First Name" name="firstname" id="firstname" required>

              <label for="lastname"><b>Last Name</b></label>
              <input type="text" placeholder="Last Name" name="lastname" id="lastname" required>

              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Email" name="email" id="email" required>

              <label for="phone"><b>Phone</b></label>
              <input type="tel" placeholder="Phone" name="phone" id="phone" required>

              <label for="street"><b>Street</b></label>
              <input type="text" placeholder="Street" name="street" id="street" required>

              <label for="number"><b>Number</b></label>
              <input type="number" placeholder="Number" name="number" id="number" required>

              <label for="city"><b>City</b></label>
              <input type="text" placeholder="City" name="city" id="city" required>

              <label for="zipcode"><b>Zip code</b></label>
              <input type="text" placeholder="Zip code" name="zipcode" id="zipcode" required>
          
              <label for="password"><b>Password</b></label>
              <input type="password" placeholder="Password" name="password" id="password" required>
          
              <label for="confirm_password"><b>Confirm Password</b></label>
              <input type="password" placeholder="Confirm Password" name="confirm_password" id="confirm_password" required>
              <p id="error" class="text-danger"></p>
              <hr>
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          
              <!-- <button type="submit" class="registerbtn">Register</button> -->
              <input class="registerbtn" type="submit" value="Register">
            </div>
            
            <div class="register-container signin">
              <p>Already have an account? <a href="login.html">Sign in</a>.</p>
            </div>
          </form>
          
        

    </main>

        


    <footer>

    </footer>






    
    <script src="js/auth.js"></script>
</body>
</html>
